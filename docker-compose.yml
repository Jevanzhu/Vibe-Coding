# Vibe Coding DevBox - Docker Compose 配置
# 用于快速启动开发环境容器

services:
  devbox:
    build:
      context: .
      dockerfile: Dockerfile
    image: vibe-coding-devbox:latest
    container_name: vibe-coding-devbox

    # 容器重启策略（服务器必需）
    restart: unless-stopped

    # 特权模式（容器内可使用 Docker）
    privileged: true

    # 数据持久化挂载
    volumes:
      # 项目代码目录
      - ./projects:/workspace/projects
      # Dev用户home目录持久化
      - home-data:/home/Dev
      # Docker socket（容器内使用宿主机Docker）
      - /var/run/docker.sock:/var/run/docker.sock
      # 时区同步
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro

    # 环境变量（API Keys请进入容器后手动设置）
    environment:
      - PYTHONPATH=/workspace/projects
      - NODE_ENV=development
      - TZ=Asia/Shanghai

    # 端口映射
    ports:
      # SSH访问（主要入口）
      - "2222:22"
      # 应用开发端口
      - "3000:3000"
      - "5000-5010:5000-5010"
      - "8000-8010:8000-8010"
      - "8080:8080"

    # 资源限制（生产环境建议开启）
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 8G
        reservations:
          cpus: '1'
          memory: 2G

    # 日志配置
    logging:
      driver: json-file
      options:
        max-size: 100m
        max-file: "3"

# 命名卷定义
volumes:
  home-data:
    driver: local

# 网络配置
networks:
  default:
    driver: bridge
